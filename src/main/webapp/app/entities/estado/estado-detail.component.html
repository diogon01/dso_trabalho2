<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estado">
            <h2><span jhiTranslate="dsoTrabalho2App.estado.detail.title">Estado</span> {{estado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dsoTrabalho2App.estado.nomeEstado">Nome Estado</span></dt>
                <dd>
                    <span>{{estado.nomeEstado}}</span>
                </dd>
                <dt><span jhiTranslate="dsoTrabalho2App.estado.pais">Pais</span></dt>
                <dd>
                    <div *ngIf="estado.pais">
                        <a [routerLink]="['/pais', estado.pais?.id, 'view']">{{estado.pais?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado', estado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
