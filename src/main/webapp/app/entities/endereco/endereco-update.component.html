<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-endereco-heading" jhiTranslate="dsoTrabalho2App.endereco.home.createOrEditLabel">Create or edit a Endereco</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!endereco.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dsoTrabalho2App.endereco.rua" for="field_rua">Rua</label>
                    <input type="text" class="form-control" name="rua" id="field_rua"
                           formControlName="rua"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dsoTrabalho2App.endereco.zip" for="field_zip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="field_zip"
                           formControlName="zip"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dsoTrabalho2App.endereco.cidade" for="field_cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="field_cidade"
                           formControlName="cidade"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dsoTrabalho2App.endereco.urf" for="field_urf">Urf</label>
                    <input type="text" class="form-control" name="urf" id="field_urf"
                           formControlName="urf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dsoTrabalho2App.endereco.estado" for="field_estado">Estado</label>
                    <select class="form-control" id="field_estado" name="estado" formControlName="estado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estadoOption.id === editForm.get('estado').value?.id ? editForm.get('estado').value : estadoOption" *ngFor="let estadoOption of estados; trackBy: trackEstadoById">{{estadoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
